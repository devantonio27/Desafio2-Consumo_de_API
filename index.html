<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body class="bg-body-secondary">
   <!-- Barra de navegação-->
    <nav class="row gx-0 navbar navbar-expand-lg bg-body-tertiary p-0">
      <div class="container-fluid text-bg-primary p-3">
        <a class="navbar-brand mr-5 text-white fs-2 fw-bolder" href="#">DncWeather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white fw-medium" href="#">Endereços</a>
            <a class="nav-link text-white fw-medium" href="#">Previsão do tempo</a>
          </div>
        </div>
      </div>
    </nav>
   <!--Descrição da funcionalidade do site-->
    <div class="row gx-0">
      <div class="ms-5 ps-5 mt-5 pt-4 col-8">
        <h1 class="fw-bold">Descubra Mais com Precisão: <br>  
          Previsões do Tempo e endereços <br>
          em tempo real.</h1>
      </div>
      <div class="mt-3 pt-3 p-3 col">
        <img src="img/nuvem-sol.svg" alt="">
      </div>
    </div>
   <!-- Formulário -->
    <div class="container mt-5 pt-5" style="width: 700px;">
      <div class="container m-5 p-5 bg-light align mx-auto border rounded-5">
        <div class="ms-5 mt-5 mb-3 row" style="width: 620px;">
          <label for="inputPassword5" class="form-label w-75 pb-2">Primeiro Nome:</label>
          <input type="text" id="nome" class="form-control w-75 bg-body-secondary border-0" placeholder="Insira seu primeiro nome:">
        </div>
          
        <div class="ms-5 mt-4 mb-3 row" style="width: 620px;">
          <label for="inputPassword5" class="form-label w-75 pb-2">E-mail:</label>
          <input type="email" id="email" class="form-control bg-body-secondary w-75 border-0" placeholder="Insira seu E-mail:">
        </div>
  
        <div class="ms-5 mt-4 mb-3 row" style="width: 620px;">
          <label for="cep" class="form-label w-75 pb-2">Digite o CEP:</label>
          <input type="text" class="form-control bg-body-secondary w-75 border-0" id="cep" placehol der="Insira o CEP" value="">
        </div>
  
        <div class="ms-5 mt-4 mb-3 row">
          <label for="latitude-longitude" class="form-label w-75">Digite a latitude e longitude para saber a Previsão:</label>
        </div>
        <div class="ms-5 row">
          <input type="text" class="form-control bg-body-secondary m-2" style="width: 220px;" id="latitude" placeholder="Latitude" 
            value="">
          <input type="text" class="form-control bg-body-secondary m-2" style="width: 220px;" id="longitude" placeholder="Longitude" value="">
        </div>
          <div class="ms-5 mt-5 w-75">
            <button type="button" id="button" class="btn btn-primary w-100">Acessar</button>
          </div>
      </div>
    </div>
    <!-- Tabela CEP -->
    <div>
      <div>
        <h1>Resultado da busca por CEP:</h1>
        <div>
          <img src="img/localizacao.svg" alt="">
        </div>
        <table  style="width:80%">
          <tr class="text-bg-primary p-3">
            <td>Logradouro/nome</td>
            <td>Bairro/Distrito</td>
            <td>Localidade</td>
          </tr>
          <tr>
            <td id="rua"></td>
            <td id="bairro"></td>
            <td id="cidade"></td>
          </tr>
        </table>
      </div>
      <table></table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/cep.js"></script>
    <script src="scripts/previsao.js"></script>
    <script src="scripts/button.js"></script>
</body>
</html>
